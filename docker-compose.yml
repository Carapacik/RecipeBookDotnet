version: "3.9"
services:
  recipe-book-pg:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: 12345
      POSTGRES_USER: postgres
    networks:
      - recipe-book-connection
    ports:
      - "5432:5432"
  recipe-book-api:
    container_name: recipe-book-api
    build:
      context: ..
      dockerfile: ./RecipeBookDotnet/RecipeBook.WebApi/Dockerfile
    environment:
      FILE_STORAGE: ${FILE_STORAGE:-"D:\recipebook-static"}
    depends_on:
      - recipe-book-pg
    networks:
      - recipe-book-connection
    ports:
      - "8080:80"
    command: ["dotnet", "ef", "database update"]
networks:
  recipe-book-connection:
